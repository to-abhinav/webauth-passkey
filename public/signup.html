<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <form id="register-form">
      <input type="text" placeholder="Username" name="username" id="username" />
      <input
        type="password"
        placeholder="password"
        id="password"
        name="password"
      />
      <button type="submit"></button>
    </form>
    <script>
      const form = document.getElementById("register-form");
      const usernameFiled = document.getElementById("username");
      const passwordFiled = document.getElementById("password");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const response = await fetch("/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: usernameFiled.value,
            password: passwordFiled.value,
          }),
        });
        const result = await response.json();
        const { id } = result;
        window.location.replace(
          `http://localhost:3000/profile.html?userId=${id}`
        );
      });
    </script>
  </body>
</html>
